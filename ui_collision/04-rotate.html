<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标旋转</title>
    <style>
        body{background-color: #bbbbbb;}
        #mycanvas{
            background-color:#ffffff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="1000" height="500">浏览器不支持</canvas>
<textarea id="log"></textarea>
<script src="../statics/js/utils.js"></script>
<script src="../statics/js/ball.js"></script>
<script>

    var canv = document.getElementById("mycanvas"),
        cxt = canv.getContext("2d"),
        angle = 0,
        vr = 0.05,
        cos = Math.cos(vr),
        sin = Math.sin(vr),
        radius = 150,
        centerX = canv.width / 2,
        centerY = canv.height / 2,
        ball = new Ball();
    ball.x = Math.random() * canv.width;
    ball.y = Math.random() * canv.height;

    (function drawFram() {
        window.requestAnimationFrame(drawFram, canv);
        cxt.clearRect(0, 0, canv.width, canv.height);

        var x1 = ball.x - centerX,
            y1 = ball.y - centerY,
            x2 = x1 * cos - y1 * sin,
            y2 = y1 * cos + x1 * sin;

        ball.x = centerX + x2;
        ball.y = centerY + y2;

        /*
        ball.x = centerX + Math.cos(angle) * radius;
        ball.y = centerY + Math.sin(angle) * radius;
        angle += vr;
        */

        ball.draw(cxt);
    }())






</script>
</body>
</html>
