<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style>
        body{background-color: #bbbbbb;}
        #mycanvas{
            background-color:#fff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="500" height="500">浏览器不支持</canvas>
<script src="../statics/js/utils.js"></script>
<script>

    var canv = document.getElementById("mycanvas"),
        cxt = canv.getContext("2d");


    var linearGradient = cxt.createLinearGradient(0,0,100,100);
        linearGradient.addColorStop(0, "#ffffff");
        linearGradient.addColorStop(0.5, "#00ffff");
        linearGradient.addColorStop(1, "#ff0000");

    var radialGradient = cxt.createRadialGradient(150,150,20,150,150,50);
        radialGradient.addColorStop(0, "#000000");
        radialGradient.addColorStop(1, "rgba(0, 0, 0, 0)");

    cxt.fillStyle = linearGradient;
    cxt.fillRect(0,0, 100, 100);

    cxt.fillStyle = radialGradient;
    cxt.arc(150,150,50,0,Math.PI*2,true);
    cxt.fill();

</script>
</body>
</html>
