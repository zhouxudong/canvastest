<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过界回到初始位置</title>
    <style>
        body{background-color: #bbbbbb;}
        #mycanvas{
            background-color:#ffffff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="1000" height="500">浏览器不支持</canvas>

<script src="../statics/js/utils.js"></script>
<script src="../statics/js/ball.js"></script>
<script>

    var canv = document.getElementById("mycanvas"),
        cxt = canv.getContext("2d"),
        bounce = -1,
        ball0 = new Ball(80),
        ball1 = new Ball(40);

    ball0.mass = 20;
    ball0.x = 100;
    ball0.y = canv.height / 2;
    ball0.vx = 10;
    ball0.vy = Math.random() * 10 - 5;

    ball1.mass = 5;
    ball1.y = canv.height / 2;
    ball1.x = 500;
    ball1.vx = -10;
    ball1.vy = Math.random() * 10 -5;


    function checkWalls(ball) {
        if(ball.x + ball.radius > canv.width){
            ball.x = canv.width - ball.radius;
            ball.vx *= bounce;
        }else if(ball.x - ball.radius < 0){
            ball.x = ball.radius;
            ball.vx *= bounce;
        }

        if(ball.y + ball.radius > canv.height){
            ball.y = canv.height - ball.radius;
            ball.vy *= bounce;
        }else if(ball.y - ball.radius < 0){
            ball.y = ball.radius;
            ball.vy *= bounce;
        }
    }
    function rotate(x, y, sin, cos, reverse) {
        return {
            x: (reverse) ? (x * cos + y * sin) : (x * cos - y * sin),
            y: (reverse) ? (y * cos - x * sin) : (y * cos + x * sin)
        }
    }
    function checkCollision(ball0, ball1) {
        var dx = ball1.x - ball0.x,
            dy = ball1.y - ball0.y,
            dist = Math.sqrt(dx * dx + dy * dy);
        if(dist < ball1.radius + ball0.radius){
            //计算两球之间的角度
            var angle = Math.atan2(dy, dx),
                sin = Math.sin(angle),
                cos = Math.cos(angle);

            //对小球的位置和速度进行坐标旋转
            //旋转后的位置是x0,y0 , x1,y1; 速度是 vx0,vy0, vx1, vy1;

            //以ball0作为"中心点"，所以它的坐标为（0，0），旋转后也不变；
            //旋转ball0后的位置
            var pos0 = {x: 0, y: 0};

            //旋转ball1后的位置
            var pos1 = rotate(dx,dy,sin,cos,true);

            //旋转ball0的速度
            var vel0 = rotate(ball0.vx, ball0.vy, sin, cos,true);

            //旋转ball1的速度
            var vel1 = rotate(ball1.vx, ball1.vy, sin, cos, true);

            //旋转后 x轴上的碰撞
            var vxTotal = vel0.x - vel1.x;
            vel0.x = ((ball0.mass - ball1.mass) * vel0.x + 2 * ball1.mass * vel1.x) / (ball0.mass + ball1.mass);
            vel1.x = vxTotal + vel0.x;

            pos0.x += vel0.x;
            pos1.x += vel1.x;

            //计算完后，位置旋转归位，反旋转
            var pos0F = rotate(pos0.x, pos0.y, sin, cos, false),
                pos1F = rotate(pos1.x, pos1.y, sin, cos, false);

            //开始是相对于ball0(0,0)旋转，应该相对于ball0真正的位置
            //相对于实际屏幕的位置调整位置
            ball1.x = ball0.x + pos1F.x;
            ball1.y = ball0.y + pos1F.y;
            ball0.x = ball0.x + pos0F.x;
            ball0.y = ball0.y + pos0F.y;

            //速度旋转归位
            var vel0F = rotate(vel0.x, vel0.y, sin, cos, false),
                vel1F = rotate(vel1.x, vel1.y, sin, cos, false);

            ball0.vx = vel0F.x;
            ball0.vy = vel0F.y;
            ball1.vx = vel1F.x;
            ball1.vy = vel1F.y;
        }
    }
    (function drawFram() {
        window.requestAnimationFrame(drawFram, canv);
        cxt.clearRect(0, 0, canv.width, canv.height);

        ball0.x += ball0.vx;
        ball0.y += ball0.vy;
        ball1.x += ball1.vx;
        ball1.y += ball1.vy;

        checkCollision(ball0, ball1);

        checkWalls(ball0);
        checkWalls(ball1);
        ball0.draw(cxt);
        ball1.draw(cxt);

    }())

</script>
</body>
</html>
