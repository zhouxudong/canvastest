<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指向鼠标的箭头</title>
    <style>
        body{background-color: #bbbbbb;}
        #mycanvas{
            background-color:#fff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="500" height="500">浏览器不支持</canvas>
<script src="../statics/js/utils.js"></script>
<script src="../statics/js/arrow.js"></script>
<script>



    var canv = document.getElementById("mycanvas"),
        cxt = canv.getContext("2d"),
        mouse = utils.captureMouse(canv),
        arrow = new Arrow();

    arrow.x = canv.width / 2;
    arrow.y = canv.height / 2;
    (function drawFrame(){
        window.requestAnimationFrame(drawFrame, canv);
        cxt.clearRect(0,0,canv.width,canv.height);

        var dx = mouse.x - arrow.x,
            dy = mouse.y - arrow.y;

        arrow.rotation = Math.atan2(dy, dx);
        arrow.draw(cxt);

    }())

</script>
</body>
</html>
