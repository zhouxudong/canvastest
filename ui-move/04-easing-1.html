<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easing 缓动到达指定位置</title>
    <style>
        body{background-color: #bbbbbb;}
        #mycanvas{
            background-color:#ffffff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="1000" height="500">浏览器不支持</canvas>
<script src="../statics/js/utils.js"></script>
<script src="../statics/js/ball.js"></script>
<script>

    var canv = document.getElementById("mycanvas"),
        cxt = canv.getContext("2d"),
        mouse = utils.captureMouse(canv),
        ball = new Ball(),
        easing = 0.05,
        targetX = canv.width / 2,
        targetY = canv.height / 2,
        px = 0,
        py = 0,
        isMouseDown = false,
        animRequest;

    function ballmove() {
        ball.x = mouse.x - px;
        ball.y = mouse.y - py;
    }
    function mouseup() {
        isMouseDown = false;
        canv.removeEventListener("mouseup", mouseup, false);
        canv.removeEventListener("mousemove", ballmove, false);
    }

    canv.addEventListener("mousedown", function () {

        if(utils.containsPoint(ball.getBounds(), ball.x, ball.y)){
            isMouseDown = true;
            px = mouse.x - ball.x;
            py = mouse.y - ball.y;
            canv.addEventListener("mouseup", mouseup, false);
            canv.addEventListener("mousemove", ballmove, false);
        }
    },false);

    (function drawFram() {
        animRequest = window.requestAnimationFrame(drawFram, canv);
        cxt.clearRect(0, 0, canv.width, canv.height);
        if(!isMouseDown){
            var dx = targetX - ball.x;
            if(Math.abs(dx) < 1){
                ball.x = targetX;
                ball.y = targetY;
                window.cancelAnimationFrame(animRequest);
            }else{
                var vx = (targetX - ball.x) * easing,
                    vy = (targetY - ball.y) * easing;

                ball.x += vx;
                ball.y += vy;
            }
        }

        ball.draw(cxt);
    }());

</script>
</body>
</html>
