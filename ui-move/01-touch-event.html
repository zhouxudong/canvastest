<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>碰撞反弹 | 摩擦系数</title>
    <style>
        body{background-color: #bbbbbb;}
        #mycanvas{
            background-color:#ffffff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="500" height="500">浏览器不支持</canvas>
<textarea id="log"></textarea>
<script src="../statics/js/utils.js"></script>
<script src="../statics/js/ball.js"></script>
<script>

    var canv = document.getElementById("mycanvas"),
        cxt = canv.getContext("2d"),
        ball = new Ball(),
        touch = utils.captureTouch(canv),
        log = document.getElementById("log");

    ball.x = canv.width / 2;
    ball.y = canv.height / 2;
    ball.draw(cxt);

    canv.addEventListener("touchstart", function (event) {
        event.preventDefault();
        if(utils.containsPoint(ball.getBounds(), touch.x, touch.y)){
            log.value = "in ball: touchstart";
        }else{
            log.value = "canvas: touchstart";
        }
    },false);
    canv.addEventListener("touchend", function (event) {
        event.preventDefault();
        if(utils.containsPoint(ball.getBounds(), touch.x, touch.y)){
            log.value = "in ball: touchend";
        }else{
            log.value = "canvas: touchend";
        }
    },false);
    canv.addEventListener("touchmove", function (event) {
        event.preventDefault();
        if(utils.containsPoint(ball.getBounds(), touch.x, touch.y)){
            log.value = "in ball : touchmove";
        }else{
            log.value = "canvas: touchmove"
        }
    },false);



</script>
</body>
</html>
