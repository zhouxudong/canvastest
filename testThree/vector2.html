<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向量 | 加速度</title>
    <style>
        body{background-color: #bbbbbb;}
        #mycanvas{
            background-color:#fff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="1000" height="500">浏览器不支持</canvas>

<script src="../statics/js/utils.js"></script>
<script src="../statics/js/arrow.js"></script>
<script>

    var canv = document.getElementById("mycanvas"),
        cxt = canv.getContext("2d"),
        mouse = utils.captureMouse(canv),
        arrow = new Arrow(),
        vx = 0,
        vy = 0,
        force = 0.05;


    (function drawFram() {
        window.requestAnimationFrame(drawFram, canv);
        cxt.clearRect(0, 0, canv.width, canv.height);

        var dx = mouse.x - arrow.x,
            dy = mouse.y - arrow.y,
            angle = Math.atan2(dy, dx),
            ax = Math.cos(angle) * force,
            ay = Math.sin(angle) * force;
        arrow.rotation = angle;

        vx += ax;
        vy += ay;
        arrow.x += vx;
        arrow.y += vy;
        arrow.draw(cxt);

    }())




</script>
</body>
</html>
